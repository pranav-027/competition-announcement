<!DOCTYPE html>
<html>
<head>
    <title>Competition Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" >
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon-32x32.png') }}" >
</head>
<body>
    <header>
        <h1>Announcement Messages</h1>
        <p>Here are the generated announcement messages for your competition.</p>
    </header>

    <main>
        <section class="message-section">
            <h2>WhatsApp Message</h2>
            <pre id="message">{{ message }}</pre>
            <button onclick="copyToClipboard('message')">Copy to Clipboard</button>
        </section>
        
        <section class="message-section">
            <h2>Facebook Message</h2>
            <pre id="fbMessage">{{ fbMessage }}</pre>
            <button onclick="copyToClipboard('fbMessage')">Copy to Clipboard</button>
        </section>

        <a href="/" class="go-back-button">Go Back</a>
    </main>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
